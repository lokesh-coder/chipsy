name: Chipsy Deploy

on:
  push:
    branches:
      - "main"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        shell: bash
        run: |
          echo "::group::Build"
          yarn
          yarn build
          echo "::endgroup::"

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Release to GitHub
        shell: bash
        run: |
          echo "::group::Release"
          git config --local user.email "mexican.dirtyfellow@gmail.com"
          git config --local user.name "Lokesh Rajendran"
          git remote set-url origin "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git"
          yarn release
          echo "::endgroup::"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM  
        run: yarn publish packages/core && yarn publish packages/quick-prng
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v2
        with: 
          path: public/playground

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v3
        with:
          token: ${{ github.token }}